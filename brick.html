
<html lang="ko">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <style>
        body {

            overscroll-behavior: none;
        }
        #gameCanvas {
            background-color: #1A202C; 
            border: 2px solid #2D3748;

            cursor: none;

        .btn {

        }
        .modal {
            display: none;

            z-index: 1000;
            left: 0;

            width: 100%;

            overflow: auto;

            justify-content: center;

            padding: 30px;
            border: 1px solid #4A5568;
            width: 80%;
            max-width: 450px;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 flex flex-col items-center justify-center min-h-screen p-4">

    <div class="game-container w-full max-w-2xl md:max-w-3xl lg:max-w-4xl"> {/* ìµœëŒ€ ë„ˆë¹„ í™•ì¥ */}
        <h1 class="text-4xl font-bold mb-6 text-center text-teal-400">ë²½ëŒê¹¨ê¸° ê²Œì„</h1>

        <div class="flex justify-between items-center mb-4 px-2 text-xl">
            <div>ì ìˆ˜: <span id="score" class="text-yellow-400">0</span></div>
            <div>ë ˆë²¨: <span id="level" class="text-green-400">1</span></div> {/* ë ˆë²¨ í‘œì‹œ ì¶”ê°€ */}
            <div>ëª©ìˆ¨: <span id="lives" class="text-red-400">3</span></div>
        </div>

        <canvas id="gameCanvas" class="rounded-lg"></canvas>

        <div class="mt-6 flex justify-center">
            <button id="startButton" class="btn bg-teal-500 hover:bg-teal-600 text-white font-bold py-3 px-8 rounded-lg text-lg shadow-md">
                ê²Œì„ ì‹œì‘
            </button>
        </div>
         <p class="text-center mt-4 text-sm text-gray-500">ë§ˆìš°ìŠ¤ ë˜ëŠ” í„°ì¹˜ë¡œ íŒ¨ë“¤ì„ ì›€ì§ì´ì„¸ìš”.</p>
    </div>

    <div id="messageModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle" class="text-3xl font-bold mb-6"></h2>
            <p id="modalScore" class="text-xl mb-8"></p>
            <p id="modalLevel" class="text-lg mb-4"></p> {/* ëª¨ë‹¬ì— ë ˆë²¨ í‘œì‹œ */}
            <button id="restartGameButton" class="btn bg-teal-500 hover:bg-teal-600 text-white font-bold py-3 px-8 rounded-lg text-lg">
                ë‹¤ì‹œ ì‹œì‘
            </button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const livesDisplay = document.getElementById('lives');
        const levelDisplay = document.getElementById('level'); // ë ˆë²¨ í‘œì‹œ ì—˜ë¦¬ë¨¼íŠ¸
        const startButton = document.getElementById('startButton');

        const messageModal = document.getElementById('messageModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalScore = document.getElementById('modalScore');
        const modalLevel = document.getElementById('modalLevel'); // ëª¨ë‹¬ ë ˆë²¨ ì—˜ë¦¬ë¨¼íŠ¸
        const restartGameButton = document.getElementById('restartGameButton');

        let ballRadius = 10;
        let x, y; 
        let dx, dy; 

        let paddleHeight = 12;
        let paddleWidth; // ë™ì ìœ¼ë¡œ ì„¤ì •
        let paddleX;

        let brickRowCount = 10; // ë²½ëŒ í–‰ ìˆ˜ ì¦ê°€
        let brickColumnCount = 14; // ë²½ëŒ ì—´ ìˆ˜ ì¦ê°€ (10 * 14 = 140ê°œ)
        let brickWidth; 
        let brickHeight = 20; // ë²½ëŒ ë†’ì´ ì•½ê°„ ì¤„ì„
        let brickPadding = 5; // ë²½ëŒ ê°„ê²© ì•½ê°„ ì¤„ì„
        let brickOffsetTop = 30; // ìƒë‹¨ ì—¬ë°± ì•½ê°„ ì¤„ì„
        let brickOffsetLeft; 

        let bricks = [];
        let score = 0;
        let lives = 3;
        let currentLevel = 1; // í˜„ì¬ ë ˆë²¨
        let gameActive = false;
        let animationFrameId;

        function setupCanvas() {
            const container = document.querySelector('.game-container');
            let containerWidth = container.clientWidth - 20; 
            if (containerWidth > 900) containerWidth = 900; // ìµœëŒ€ ë„ˆë¹„ ì¦ê°€

            canvas.width = containerWidth;
            // canvas.height = Math.min(containerWidth * 0.75, 500); // ì´ì „ ì„¤ì •
            canvas.height = Math.min(containerWidth * 0.65, 700); // ë†’ì´ ë¹„ìœ¨ ë° ìµœëŒ€ ë†’ì´ ì¦ê°€

            paddleWidth = canvas.width / 9; // íŒ¨ë“¤ ë„ˆë¹„ë¥¼ ìº”ë²„ìŠ¤ ë„ˆë¹„ì— ë¹„ë¡€í•˜ê²Œ ì„¤ì •

            brickOffsetLeft = canvas.width * 0.05; 
            const totalBrickSpaceWidth = canvas.width - (2 * brickOffsetLeft);
            brickWidth = (totalBrickSpaceWidth - ((brickColumnCount - 1) * brickPadding)) / brickColumnCount;
            if (brickWidth < 10) brickWidth = 10; // ìµœì†Œ ë²½ëŒ ë„ˆë¹„ ë³´ì¥
        }

        function initBricks() {
            bricks = [];
            const brickColors = ["#FF5252", "#FFC107", "#4CAF50", "#2196F3", "#9C27B0", "#FF9800", "#00BCD4", "#8BC34A"]; // ë” ë‹¤ì–‘í•œ ìƒ‰ìƒ
            for (let c = 0; c < brickColumnCount; c++) {
                bricks[c] = [];
                for (let r = 0; r < brickRowCount; r++) {
                    bricks[c][r] = { x: 0, y: 0, status: 1, color: brickColors[(r + c * brickRowCount) % brickColors.length] }; // ìƒ‰ìƒ ë‹¤ì–‘í™”
                }
            }
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "#E0E0E0"; 
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height - paddleHeight - 5, paddleWidth, paddleHeight);
            ctx.fillStyle = "#60A5FA"; 
            ctx.fill();
            ctx.closePath();
        }

        function drawBricks() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status === 1) {
                        let brickX = (c * (brickWidth + brickPadding)) + brickOffsetLeft;
                        let brickY = (r * (brickHeight + brickPadding)) + brickOffsetTop;
                        bricks[c][r].x = brickX; 
                        bricks[c][r].y = brickY; 
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = bricks[c][r].color;
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        function collisionDetection() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    let b = bricks[c][r];
                    if (b.status === 1) {
                        if (x + ballRadius > b.x && x - ballRadius < b.x + brickWidth && y + ballRadius > b.y && y - ballRadius < b.y + brickHeight) {
                            dy = -dy;
                            b.status = 0;
                            score += 10 * currentLevel; // ë ˆë²¨ì— ë”°ë¼ ì ìˆ˜ ì¦ê°€
                            scoreDisplay.textContent = score;
                            if (checkWin()) {
                                gameWin(); // ëª¨ë“  ë²½ëŒì„ ê¹¨ë©´ gameWin í˜¸ì¶œ
                            }
                        }
                    }
                }
            }
        }

        function checkWin() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    if (bricks[c] && bricks[c][r] && bricks[c][r].status === 1) {
                        return false;
                    }
                }
            }
            return true;
        }
        
        // ë‹¤ìŒ ë ˆë²¨ë¡œ ì§„í–‰í•˜ëŠ” í•¨ìˆ˜
        function nextLevel() {
            currentLevel++;
            levelDisplay.textContent = currentLevel;
            initBricks(); // ë²½ëŒ ë‹¤ì‹œ ì´ˆê¸°í™”
            
            // ê³µ, íŒ¨ë“¤ ìœ„ì¹˜ ë° ê³µ ì†ë„ ì´ˆê¸°í™” (ë ˆë²¨ì— ë”°ë¼ ì†ë„ ì•½ê°„ ì¦ê°€)
            x = canvas.width / 2;
            y = canvas.height - paddleHeight - 5 - ballRadius - 5; 
            const baseSpeedX = 3 + (currentLevel * 0.2); // ë ˆë²¨ì— ë”°ë¼ ê¸°ë³¸ ì†ë„ ì¦ê°€
            const baseSpeedY = -4 - (currentLevel * 0.2);
            dx = (Math.random() < 0.5 ? 1 : -1) * (baseSpeedX + Math.random() * 1); 
            dy = baseSpeedY - Math.random() * 1; 
            paddleX = (canvas.width - paddleWidth) / 2;

            gameActive = true; // ê²Œì„ ë‹¤ì‹œ í™œì„±í™”
            if (animationFrameId) cancelAnimationFrame(animationFrameId);
            drawGame(); // ê²Œì„ ë£¨í”„ ë‹¤ì‹œ ì‹œì‘
        }


        function gameWin() { // ëª¨ë“  ë²½ëŒì„ ê¹¼ì„ ë•Œ (ë ˆë²¨ í´ë¦¬ì–´)
            gameActive = false;
            cancelAnimationFrame(animationFrameId);
            
            // ëª¨ë‹¬ì— ë ˆë²¨ í´ë¦¬ì–´ ë©”ì‹œì§€ í‘œì‹œ
            modalTitle.textContent = `ğŸ‰ ë ˆë²¨ ${currentLevel} í´ë¦¬ì–´! ğŸ‰`;
            modalTitle.className = "text-3xl font-bold mb-6 text-green-400";
            modalScore.textContent = "í˜„ì¬ ì ìˆ˜: " + score;
            modalLevel.textContent = "ë‹¤ìŒ ë ˆë²¨ë¡œ ì§„í–‰í•˜ì‹œê² ìŠµë‹ˆê¹Œ?";
            
            // "ë‹¤ì‹œ ì‹œì‘" ë²„íŠ¼ì„ "ë‹¤ìŒ ë ˆë²¨" ë²„íŠ¼ìœ¼ë¡œ ë³€ê²½ (ì„ íƒì )
            restartGameButton.textContent = "ë‹¤ìŒ ë ˆë²¨";
            restartGameButton.onclick = () => { // ê¸°ì¡´ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì œê±°í•˜ê³  ìƒˆ ê¸°ëŠ¥ í• ë‹¹
                messageModal.style.display = 'none';
                nextLevel();
                // ë‹¤ìŒ ë ˆë²¨ ì‹œì‘ í›„ ë²„íŠ¼ í…ìŠ¤íŠ¸ ì›ë³µ ë° ì´ë²¤íŠ¸ ì¬í• ë‹¹
                restartGameButton.textContent = "ë‹¤ì‹œ ì‹œì‘";
                restartGameButton.onclick = () => {
                     messageModal.style.display = 'none';
                     startGame(); // ì¼ë°˜ì ì¸ ê²Œì„ì˜¤ë²„ í›„ ì¬ì‹œì‘
                };
            };
            messageModal.style.display = "flex";
            // startButton.classList.remove('hidden'); // ë‹¤ìŒ ë ˆë²¨ë¡œ ê°€ë¯€ë¡œ ì‹œì‘ ë²„íŠ¼ì€ ê³„ì† ìˆ¨ê¹€
        }

        function gameOver() {
            gameActive = false;
            cancelAnimationFrame(animationFrameId);
            modalTitle.textContent = "ğŸ˜­ ê²Œì„ ì˜¤ë²„ ğŸ˜­";
            modalTitle.className = "text-3xl font-bold mb-6 text-red-500";
            modalScore.textContent = "ìµœì¢… ì ìˆ˜: " + score;
            modalLevel.textContent = "ìµœì¢… ë ˆë²¨: " + currentLevel; // ìµœì¢… ë ˆë²¨ í‘œì‹œ
            
            // ê²Œì„ ì˜¤ë²„ ì‹œ "ë‹¤ì‹œ ì‹œì‘" ë²„íŠ¼ ê¸°ëŠ¥ ë³µì›
            restartGameButton.textContent = "ë‹¤ì‹œ ì‹œì‘";
            restartGameButton.onclick = () => {
                 messageModal.style.display = 'none';
                 startGame();
            };

            messageModal.style.display = "flex";
            startButton.classList.remove('hidden');
            startButton.textContent = "ìƒˆ ê²Œì„ ì‹œì‘";
        }

        function drawGame() {
            if (!gameActive) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            drawBall();
            drawPaddle();
            collisionDetection();

            if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                dx = -dx;
            }
            if (y + dy < ballRadius) {
                dy = -dy;
            } else if (y + dy > canvas.height - ballRadius - paddleHeight - 5) { 
                if (x > paddleX - ballRadius && x < paddleX + paddleWidth + ballRadius) { 
                     dy = -dy;
                     let deltaX = x - (paddleX + paddleWidth / 2);
                     dx = deltaX * 0.15; 
                } else { 
                    lives--;
                    livesDisplay.textContent = lives;
                    if (lives <= 0) {
                        gameOver();
                        return; 
                    } else {
                        x = canvas.width / 2;
                        y = canvas.height - 30 - ballRadius; 
                        const baseSpeedX = 3 + (currentLevel * 0.2);
                        const baseSpeedY = -4 - (currentLevel * 0.2);
                        dx = (Math.random() < 0.5 ? 1 : -1) * (baseSpeedX + Math.random());
                        dy = baseSpeedY - Math.random(); 
                        paddleX = (canvas.width - paddleWidth) / 2; 
                    }
                }
            }

            x += dx;
            y += dy;

            animationFrameId = requestAnimationFrame(drawGame);
        }

        function startGame() {
            setupCanvas(); 
            
            // ê²Œì„ ìƒíƒœ ì´ˆê¸°í™” (ë ˆë²¨ 1ë¶€í„° ì‹œì‘)
            score = 0;
            lives = 3;
            currentLevel = 1; // ê²Œì„ ì‹œì‘ ì‹œ í•­ìƒ ë ˆë²¨ 1
            
            scoreDisplay.textContent = score;
            livesDisplay.textContent = lives;
            levelDisplay.textContent = currentLevel;
            
            initBricks(); 

            x = canvas.width / 2;
            y = canvas.height - paddleHeight - 5 - ballRadius - 5; 
            const baseSpeedX = 3 + (currentLevel * 0.2); 
            const baseSpeedY = -4 - (currentLevel * 0.2);
            dx = (Math.random() < 0.5 ? 1 : -1) * (baseSpeedX + Math.random() * 1); 
            dy = baseSpeedY - Math.random() * 1;  
            paddleX = (canvas.width - paddleWidth) / 2;

            gameActive = true;
            messageModal.style.display = "none";
            startButton.classList.add('hidden'); 
            startButton.textContent = "ê²Œì„ ì‹œì‘"; 

            // ëª¨ë‹¬ì˜ ì¬ì‹œì‘ ë²„íŠ¼ ê¸°ëŠ¥ ì´ˆê¸°í™” (ê²Œì„ ì˜¤ë²„ í›„ ì¬ì‹œì‘ìš©)
            restartGameButton.textContent = "ë‹¤ì‹œ ì‹œì‘";
            restartGameButton.onclick = () => {
                 messageModal.style.display = 'none';
                 startGame();
            };

            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
            drawGame(); 
        }

        function mouseMoveHandler(e) {
            let relativeX;
            const rect = canvas.getBoundingClientRect(); 

            if (e.type === 'touchmove' || e.type === 'touchstart') {
                if (e.touches && e.touches.length > 0) {
                    const touch = e.touches[0];
                    relativeX = touch.clientX - rect.left;
                } else {
                    return; 
                }
            } else {
                 relativeX = e.clientX - rect.left;
            }

            if (relativeX > 0 && relativeX < canvas.width) { 
                paddleX = relativeX - paddleWidth / 2;
                if (paddleX < 0) paddleX = 0;
                if (paddleX + paddleWidth > canvas.width) paddleX = canvas.width - paddleWidth;
            }
        }

        startButton.addEventListener('click', startGame);
        // restartGameButtonì˜ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆëŠ” startGame, gameWin, gameOverì—ì„œ ë™ì ìœ¼ë¡œ í• ë‹¹/ë³€ê²½ë©ë‹ˆë‹¤.

        document.addEventListener("mousemove", mouseMoveHandler, false);
        document.addEventListener("touchmove", mouseMoveHandler, { passive: false }); 
        document.addEventListener("touchstart", mouseMoveHandler, { passive: false });

        window.addEventListener('resize', () => {
            if (gameActive) {
                cancelAnimationFrame(animationFrameId);
                gameActive = false; 
            }
            setupCanvas(); 
            drawInitialScreen(); 
            startButton.classList.remove('hidden'); 
            startButton.textContent = "ê²Œì„ ì‹œì‘"; 
        });

        function drawInitialScreen() {
            if (!canvas.width || !canvas.height) { 
                 setupCanvas();
            }
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#2D3748"; 
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            ctx.font = "24px 'Jua'";
            ctx.textAlign = "center";
            ctx.fillText("ë²½ëŒê¹¨ê¸° ê²Œì„", canvas.width / 2, canvas.height / 2 - 30);
            ctx.font = "16px 'Jua'";
            ctx.fillText("ì‹œì‘ ë²„íŠ¼ì„ ëˆŒëŸ¬ì£¼ì„¸ìš”", canvas.width / 2, canvas.height / 2 + 10);
        }

        setupCanvas(); 
        drawInitialScreen();

    </script>
