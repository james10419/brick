<!DOCTYPE html>

</head>
<body class="bg-gray-900 text-gray-200 flex flex-col items-center justify-center min-h-screen p-4">

    <div class="game-container w-full max-w-2xl md:max-w-3xl lg:max-w-4xl">

        <div class="flex justify-between items-center mb-4 px-2 text-xl">

            <div>ë ˆë²¨: <span id="level" class="text-green-400 font-semibold">1</span></div>
            <div>ëª©ìˆ¨: <span id="lives" class="text-red-400 font-semibold">3</span></div>
        </div>

        <canvas id="gameCanvas" class="rounded-lg"></canvas>

        <div class="mt-6 flex justify-center">

                ê²Œì„ ì‹œì‘

        </div>
         <p class="text-center mt-4 text-sm text-gray-500">ë§ˆìš°ìŠ¤ ë˜ëŠ” í„°ì¹˜ë¡œ íŒ¨ë“¤ì„ ì›€ì§ì´ì„¸ìš”.</p>
    </div>

    <div id="messageModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle" class="text-3xl font-bold mb-6"></h2>
            <p id="modalScore" class="text-xl mb-8"></p>
            <p id="modalLevel" class="text-lg mb-4"></p>
            <button id="restartGameButton" class="btn bg-teal-500 hover:bg-teal-600 text-white font-bold py-3 px-8 rounded-lg text-lg">
                ë‹¤ì‹œ ì‹œì‘
            </button>

    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const livesDisplay = document.getElementById('lives');
        const levelDisplay = document.getElementById('level');
        const startButton = document.getElementById('startButton');

        const messageModal = document.getElementById('messageModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalScore = document.getElementById('modalScore');
        const modalLevel = document.getElementById('modalLevel');
        const restartGameButton = document.getElementById('restartGameButton');

        let ballRadius = 10;
        let x, y; 
        let dx, dy; 

        let paddleHeight = 12;
        let originalPaddleWidth; // íŒŒì›Œì—…ì„ ìœ„í•´ ì›ë˜ íŒ¨ë“¤ ë„ˆë¹„ ì €ì¥
        let paddleWidth; 
        let paddleX;
        let isPaddleWide = false;
        let paddleWideTimer;

        let brickRowCount = 10; 
        let brickColumnCount = 14; 
        let brickWidth; 
        let brickHeight = 20; 
        let brickPadding = 5; 
        let brickOffsetTop = 30; 
        let brickOffsetLeft; 

        let bricks = [];
        let particles = []; // íŒŒí‹°í´ ë°°ì—´
        let powerUps = []; // íŒŒì›Œì—… ì•„ì´í…œ ë°°ì—´

        const POWERUP_TYPES = { PADDLE_WIDE: 'paddle_wide', EXTRA_LIFE: 'extra_life'};
        const POWERUP_DURATION = 10000; // 10ì´ˆ

        let score = 0;
        let lives = 3;
        let currentLevel = 1; 
        let gameActive = false;
        let animationFrameId;

        function setupCanvas() {
            const container = document.querySelector('.game-container');
            let containerWidth = container.clientWidth - 20; 
            if (containerWidth > 900) containerWidth = 900; 

            canvas.width = containerWidth;
            canvas.height = Math.min(containerWidth * 0.65, 700); 

            originalPaddleWidth = canvas.width / 9; // ì›ë˜ íŒ¨ë“¤ ë„ˆë¹„ ì„¤ì •
            paddleWidth = originalPaddleWidth; // í˜„ì¬ íŒ¨ë“¤ ë„ˆë¹„ ì´ˆê¸°í™”

            brickOffsetLeft = canvas.width * 0.05; 
            const totalBrickSpaceWidth = canvas.width - (2 * brickOffsetLeft);
            brickWidth = (totalBrickSpaceWidth - ((brickColumnCount - 1) * brickPadding)) / brickColumnCount;
            if (brickWidth < 10) brickWidth = 10; 
        }

        function initBricks() {
            bricks = [];
            const baseColors = ["#FF5252", "#FFC107", "#4CAF50", "#2196F3", "#9C27B0", "#FF9800", "#00BCD4", "#8BC34A"];
            const strongBrickColorShade = "#777777"; // íšŒìƒ‰ ê³„ì—´ë¡œ ê°•í•œ ë²½ëŒ í‘œì‹œ (1ë²ˆ ë§ì•˜ì„ ë•Œ)

            for (let c = 0; c < brickColumnCount; c++) {
                bricks[c] = [];
                for (let r = 0; r < brickRowCount; r++) {
                    let hitsRequired = 1;
                    // íŠ¹ì • í–‰ ë˜ëŠ” ëœë¤í•˜ê²Œ ê°•í•œ ë²½ëŒ ë°°ì¹˜ (ì˜ˆ: 30% í™•ë¥ ë¡œ 2ë²ˆ ë§ì•„ì•¼ ê¹¨ì§€ëŠ” ë²½ëŒ)
                    if (Math.random() < 0.3 + (currentLevel * 0.02) ) { // ë ˆë²¨ì— ë”°ë¼ ê°•í•œ ë²½ëŒ ë“±ì¥ í™•ë¥  ì¦ê°€
                         hitsRequired = 2;
                    }
                    // ìµœìƒë‹¨ ëª‡ ì¤„ì€ í•­ìƒ ê°•í•œ ë²½ëŒë¡œ (ì„ íƒì )
                    // if (r < 2) hitsRequired = 2;


                    bricks[c][r] = { 
                        x: 0, y: 0, 
                        status: 1, 
                        baseColor: baseColors[(r * brickColumnCount + c) % baseColors.length], // ê³ ìœ  ê¸°ë³¸ ìƒ‰ìƒ
                        hitsRequired: hitsRequired,
                        currentHits: hitsRequired 
                    };
                }
            }
        }
        
        // íŒŒí‹°í´ ìƒì„± í•¨ìˆ˜
        function spawnParticles(brickX, brickY, color) {
            const numParticles = 5 + Math.floor(Math.random() * 5); // 5~9ê°œ íŒŒí‹°í´
            for (let i = 0; i < numParticles; i++) {
                particles.push({
                    x: brickX + brickWidth / 2,
                    y: brickY + brickHeight / 2,
                    size: Math.random() * 3 + 2, // 2~5px í¬ê¸°
                    speedX: (Math.random() - 0.5) * 4, // ìˆ˜í‰ ì†ë„
                    speedY: (Math.random() - 0.5) * 4, // ìˆ˜ì§ ì†ë„
                    life: 30 + Math.random() * 30, // ìƒì¡´ ì‹œê°„ (í”„ë ˆì„)
                    color: color
                });
            }
        }

        // íŒŒí‹°í´ ê·¸ë¦¬ê¸° ë° ì—…ë°ì´íŠ¸
        function drawAndUpdateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                ctx.beginPath();
                ctx.rect(p.x, p.y, p.size, p.size);
                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.life / 60; // ì ì  íˆ¬ëª…í•´ì§€ë„ë¡
                ctx.fill();
                ctx.closePath();
                ctx.globalAlpha = 1.0; // ë‹¤ë¥¸ ìš”ì†Œì— ì˜í–¥ ì—†ë„ë¡ ì•ŒíŒŒê°’ ë³µì›

                p.x += p.speedX;
                p.y += p.speedY;
                p.life--;

                if (p.life <= 0) {
                    particles.splice(i, 1); // íŒŒí‹°í´ ì œê±°
                }
            }
        }
        
        // íŒŒì›Œì—… ì•„ì´í…œ ìƒì„±
        function spawnPowerUp(brickX, brickY) {
            const typeChance = Math.random();
            let type;
            let color;
            let text;

            if (typeChance < 0.7) { // 70% í™•ë¥ ë¡œ íŒ¨ë“¤ í™•ì¥
                type = POWERUP_TYPES.PADDLE_WIDE;
                color = "#34D399"; // ì´ˆë¡ìƒ‰ ê³„ì—´
                text = "W";
            } else { // 30% í™•ë¥ ë¡œ ìƒëª… ì¶”ê°€
                type = POWERUP_TYPES.EXTRA_LIFE;
                color = "#F472B6"; // í•‘í¬ìƒ‰ ê³„ì—´
                text = "+1";
            }

            powerUps.push({
                x: brickX + brickWidth / 2 - 10, // ì¤‘ì•™ì—ì„œ ì‹œì‘
                y: brickY + brickHeight / 2,
                width: 20,
                height: 20,
                type: type,
                color: color,
                text: text, // ì•„ì´í…œì— í‘œì‹œë  í…ìŠ¤íŠ¸
                speedY: 2 + currentLevel * 0.1 // ë ˆë²¨ì— ë”°ë¼ ë‚™í•˜ ì†ë„ ì¦ê°€
            });
        }

        // íŒŒì›Œì—… ì•„ì´í…œ ê·¸ë¦¬ê¸° ë° ì—…ë°ì´íŠ¸
        function drawAndUpdatePowerUps() {
            for (let i = powerUps.length - 1; i >= 0; i--) {
                const pu = powerUps[i];
                ctx.beginPath();
                ctx.rect(pu.x, pu.y, pu.width, pu.height);
                ctx.fillStyle = pu.color;
                ctx.fill();
                // í…ìŠ¤íŠ¸ ì¶”ê°€
                ctx.fillStyle = "white";
                ctx.font = "bold 12px 'Jua'";
                ctx.textAlign = "center";
                ctx.fillText(pu.text, pu.x + pu.width / 2, pu.y + pu.height / 2 + 4);
                ctx.closePath();

                pu.y += pu.speedY;

                // íŒ¨ë“¤ê³¼ ì¶©ëŒ ê²€ì‚¬
                if (pu.y + pu.height > canvas.height - paddleHeight - 5 && 
                    pu.y < canvas.height - 5 && // íŒ¨ë“¤ ìƒë‹¨ë³´ë‹¤ ì•„ë˜, ë°”ë‹¥ë³´ë‹¤ ìœ„
                    pu.x + pu.width > paddleX && 
                    pu.x < paddleX + paddleWidth) {
                    activatePowerUp(pu.type);
                    powerUps.splice(i, 1); // ì•„ì´í…œ ì œê±°
                } else if (pu.y + pu.height > canvas.height) {
                    powerUps.splice(i, 1); // ë°”ë‹¥ì— ë‹¿ìœ¼ë©´ ì œê±°
                }
            }
        }
        
        // íŒŒì›Œì—… í™œì„±í™”
        function activatePowerUp(type) {
            if (type === POWERUP_TYPES.PADDLE_WIDE) {
                if (!isPaddleWide) { // ì¤‘ë³µ ì ìš© ë°©ì§€
                    isPaddleWide = true;
                    paddleWidth = originalPaddleWidth * 1.5; // 1.5ë°° í™•ì¥
                    if (paddleX + paddleWidth > canvas.width) { // í™”ë©´ ë„˜ì–´ê°€ì§€ ì•Šë„ë¡ ì¡°ì •
                        paddleX = canvas.width - paddleWidth;
                    }
                    clearTimeout(paddleWideTimer); // ì´ì „ íƒ€ì´ë¨¸ê°€ ìˆë‹¤ë©´ ì´ˆê¸°í™”
                    paddleWideTimer = setTimeout(() => {
                        paddleWidth = originalPaddleWidth;
                        isPaddleWide = false;
                    }, POWERUP_DURATION);
                }
            } else if (type === POWERUP_TYPES.EXTRA_LIFE) {
                if (lives < 5) { // ìµœëŒ€ ëª©ìˆ¨ ì œí•œ (ì˜ˆ: 5ê°œ)
                    lives++;
                    livesDisplay.textContent = lives;
                }
            }
        }
        // ëª©ìˆ¨ ìƒì—ˆì„ ë•Œ íŒ¨ë“¤ ë„ˆë¹„ ì´ˆê¸°í™”
        function resetPaddleWidthOnLifeLost() {
            if (isPaddleWide) {
                clearTimeout(paddleWideTimer);
                paddleWidth = originalPaddleWidth;
                isPaddleWide = false;
            }
        }


        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "#FDE047"; // ê³µ ìƒ‰ìƒ ë³€ê²½ (ë°ì€ ë…¸ë‘)
            ctx.shadowColor = 'rgba(253, 224, 71, 0.5)'; // ê³µ ê·¸ë¦¼ì íš¨ê³¼
            ctx.shadowBlur = 10;
            ctx.fill();
            ctx.closePath();
            ctx.shadowColor = 'transparent'; // ê·¸ë¦¼ì ì´ˆê¸°í™”
            ctx.shadowBlur = 0;
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height - paddleHeight - 5, paddleWidth, paddleHeight);
            ctx.fillStyle = isPaddleWide ? "#34D399" : "#60A5FA"; // ë„“ì–´ì¡Œì„ ë•Œ ìƒ‰ìƒ ë³€ê²½
            ctx.fill();
            ctx.closePath();
        }

        function drawBricks() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    const brick = bricks[c][r];
                    if (brick.status === 1) {
                        let brickX = (c * (brickWidth + brickPadding)) + brickOffsetLeft;
                        let brickY = (r * (brickHeight + brickPadding)) + brickOffsetTop;
                        brick.x = brickX; 
                        brick.y = brickY; 
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        if (brick.hitsRequired > 1 && brick.currentHits === 1) {
                            // ê°•í•œ ë²½ëŒì´ í•œ ë²ˆ ë§ì•˜ì„ ë•Œ ìƒ‰ìƒ (ê¸°ë³¸ ìƒ‰ìƒë³´ë‹¤ ì–´ë‘¡ê²Œ ë˜ëŠ” íŠ¹ì • ìƒ‰)
                            // ì˜ˆì‹œ: ê¸°ë³¸ ìƒ‰ìƒì˜ ì–´ë‘ìš´ ë²„ì „ ë˜ëŠ” íšŒìƒ‰ ìŒì˜
                            // ê°„ë‹¨í•˜ê²Œ í•˜ê¸° ìœ„í•´ ì—¬ê¸°ì„œëŠ” ê¸°ë³¸ ìƒ‰ìƒì— íˆ¬ëª…ë„ë¥¼ ì£¼ê±°ë‚˜, ë‹¤ë¥¸ ê³ ì • ìƒ‰ ì‚¬ìš©
                            ctx.fillStyle = `rgba(${parseInt(brick.baseColor.slice(1,3),16)}, ${parseInt(brick.baseColor.slice(3,5),16)}, ${parseInt(brick.baseColor.slice(5,7),16)}, 0.6)`; // ì‚´ì§ íˆ¬ëª…í•˜ê²Œ
                        } else {
                            ctx.fillStyle = brick.baseColor;
                        }
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }
        
        function collisionDetection() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    let b = bricks[c][r];
                    if (b.status === 1) {
                        if (x + ballRadius > b.x && x - ballRadius < b.x + brickWidth && 
                            y + ballRadius > b.y && y - ballRadius < b.y + brickHeight) {
                            dy = -dy;
                            b.currentHits--;

                            if (b.currentHits <= 0) {
                                b.status = 0;
                                score += 10 * currentLevel * b.hitsRequired; // ë§ì¶˜ íšŸìˆ˜ì— ë¹„ë¡€í•˜ì—¬ ì ìˆ˜
                                scoreDisplay.textContent = score;
                                spawnParticles(b.x, b.y, b.baseColor); // íŒŒí‹°í´ ìƒì„±

                                // íŠ¹ì • ì¡°ê±´ì—ì„œ íŒŒì›Œì—… ì•„ì´í…œ ìƒì„± (ì˜ˆ: ê°•í•œ ë²½ëŒ íŒŒê´´ ì‹œ ë˜ëŠ” ëœë¤)
                                if (b.hitsRequired > 1 && Math.random() < 0.4) { // ê°•í•œ ë²½ëŒ íŒŒê´´ ì‹œ 40% í™•ë¥ 
                                    spawnPowerUp(b.x, b.y);
                                } else if (Math.random() < 0.05) { // ì¼ë°˜ ë²½ëŒ íŒŒê´´ ì‹œ 5% í™•ë¥ 
                                     spawnPowerUp(b.x, b.y);
                                }


                                if (checkWin()) {
                                    gameWin(); 
                                }
                            } else {
                                // ë²½ëŒì´ ì—¬ì „íˆ ì‚´ì•„ìˆì§€ë§Œ ë§ì•˜ì„ ë•Œì˜ íš¨ê³¼ (ì˜ˆ: ì†Œë¦¬, ì•½ê°„ì˜ í”ë“¤ë¦¼ - ì—¬ê¸°ì„œëŠ” ìƒ‰ìƒ ë³€ê²½ìœ¼ë¡œ ì²˜ë¦¬)
                                score += 5 * currentLevel; // ë¶€ë¶„ íŒŒê´´ ì ìˆ˜
                                scoreDisplay.textContent = score;
                            }
                        }
                    }
                }
            }
        }


        function checkWin() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    if (bricks[c] && bricks[c][r] && bricks[c][r].status === 1) {
                        return false;
                    }
                }
            }
            return true;
        }
        
        function nextLevel() {
            currentLevel++;
            levelDisplay.textContent = currentLevel;
            initBricks(); 
            resetPaddleWidthOnLifeLost(); // ë‹¤ìŒ ë ˆë²¨ ì‹œì‘ ì‹œ íŒ¨ë“¤ ë„ˆë¹„ ì´ˆê¸°í™”
            particles = []; // ë‹¤ìŒ ë ˆë²¨ ì‹œì‘ ì‹œ íŒŒí‹°í´ ì´ˆê¸°í™”
            powerUps = []; // ë‹¤ìŒ ë ˆë²¨ ì‹œì‘ ì‹œ í™”ë©´ì˜ íŒŒì›Œì—… ì•„ì´í…œ ì´ˆê¸°í™”
            
            x = canvas.width / 2;
            y = canvas.height - paddleHeight - 5 - ballRadius - 5; 
            const baseSpeedX = 3.5 + (currentLevel * 0.25); // ê¸°ë³¸ ì†ë„ ë° ë ˆë²¨ë‹¹ ì¦ê°€í­ ì•½ê°„ ìƒí–¥
            const baseSpeedY = -4.5 - (currentLevel * 0.25);
            dx = (Math.random() < 0.5 ? 1 : -1) * (baseSpeedX + Math.random() * 1.2); 
            dy = baseSpeedY - Math.random() * 1.2; 
            paddleX = (canvas.width - paddleWidth) / 2;

            gameActive = true; 
            if (animationFrameId) cancelAnimationFrame(animationFrameId);
            drawGame(); 
        }


        function gameWin() { 
            gameActive = false;
            cancelAnimationFrame(animationFrameId);
            
            modalTitle.textContent = `ğŸ‰ ë ˆë²¨ ${currentLevel} í´ë¦¬ì–´! ğŸ‰`;
            modalTitle.className = "text-3xl font-bold mb-6 text-green-400";
            modalScore.textContent = "í˜„ì¬ ì ìˆ˜: " + score;
            modalLevel.textContent = "ë‹¤ìŒ ë ˆë²¨ë¡œ ì§„í–‰í•˜ì‹œê² ìŠµë‹ˆê¹Œ?";
            
            restartGameButton.textContent = "ë‹¤ìŒ ë ˆë²¨";
            restartGameButton.onclick = () => { 
                messageModal.style.display = 'none';
                nextLevel();
                restartGameButton.textContent = "ë‹¤ì‹œ ì‹œì‘"; // ë‹¤ìŒ ë ˆë²¨ ì‹œì‘ í›„ ë²„íŠ¼ ì›ë³µ
                restartGameButton.onclick = () => {
                     messageModal.style.display = 'none';
                     startGame(); 
                };
            };
            messageModal.style.display = "flex";
        }

        function gameOver() {
            gameActive = false;
            cancelAnimationFrame(animationFrameId);
            modalTitle.textContent = "ğŸ˜­ ê²Œì„ ì˜¤ë²„ ğŸ˜­";
            modalTitle.className = "text-3xl font-bold mb-6 text-red-500";
            modalScore.textContent = "ìµœì¢… ì ìˆ˜: " + score;
            modalLevel.textContent = "ìµœì¢… ë ˆë²¨: " + currentLevel; 
            
            restartGameButton.textContent = "ë‹¤ì‹œ ì‹œì‘";
            restartGameButton.onclick = () => {
                 messageModal.style.display = 'none';
                 startGame();
            };

            messageModal.style.display = "flex";
            startButton.classList.remove('hidden');
            startButton.textContent = "ìƒˆ ê²Œì„ ì‹œì‘";
        }

        function drawGame() {
            if (!gameActive) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            drawBall();
            drawPaddle();
            drawAndUpdateParticles(); // íŒŒí‹°í´ ê·¸ë¦¬ê¸° ë° ì—…ë°ì´íŠ¸
            drawAndUpdatePowerUps(); // íŒŒì›Œì—… ê·¸ë¦¬ê¸° ë° ì—…ë°ì´íŠ¸
            collisionDetection();

            if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                dx = -dx;
            }
            if (y + dy < ballRadius) {
                dy = -dy;
            } else if (y + dy > canvas.height - ballRadius - paddleHeight - 5) { 
                if (x > paddleX - ballRadius && x < paddleX + paddleWidth + ballRadius) { 
                     dy = -dy;
                     let deltaX = x - (paddleX + paddleWidth / 2);
                     dx = deltaX * 0.18; // íŒ¨ë“¤ ì¶©ëŒ ì‹œ x ë°©í–¥ ë³€í™” ë¯¼ê°ë„ ì•½ê°„ ì¦ê°€
                } else { 
                    lives--;
                    livesDisplay.textContent = lives;
                    resetPaddleWidthOnLifeLost(); // ëª©ìˆ¨ ìƒì„ ë•Œ íŒ¨ë“¤ ë„ˆë¹„ ì´ˆê¸°í™”
                    if (lives <= 0) {
                        gameOver();
                        return; 
                    } else {
                        x = canvas.width / 2;
                        y = canvas.height - 30 - ballRadius; 
                        const baseSpeedX = 3.5 + (currentLevel * 0.25);
                        const baseSpeedY = -4.5 - (currentLevel * 0.25);
                        dx = (Math.random() < 0.5 ? 1 : -1) * (baseSpeedX + Math.random());
                        dy = baseSpeedY - Math.random(); 
                        paddleX = (canvas.width - paddleWidth) / 2; 
                    }
                }
            }

            x += dx;
            y += dy;

            animationFrameId = requestAnimationFrame(drawGame);
        }

        function startGame() {
            setupCanvas(); 
            
            score = 0;
            lives = 3;
            currentLevel = 1; 
            
            scoreDisplay.textContent = score;
            livesDisplay.textContent = lives;
            levelDisplay.textContent = currentLevel;
            
            initBricks(); 
            particles = []; // ê²Œì„ ì‹œì‘ ì‹œ íŒŒí‹°í´ ì´ˆê¸°í™”
            powerUps = []; // ê²Œì„ ì‹œì‘ ì‹œ íŒŒì›Œì—… ì•„ì´í…œ ì´ˆê¸°í™”
            resetPaddleWidthOnLifeLost(); // ê²Œì„ ì‹œì‘ ì‹œ íŒ¨ë“¤ ë„ˆë¹„ ì´ˆê¸°í™”

            x = canvas.width / 2;
            y = canvas.height - paddleHeight - 5 - ballRadius - 5; 
            const baseSpeedX = 3.5 + (currentLevel * 0.25); 
            const baseSpeedY = -4.5 - (currentLevel * 0.25);
            dx = (Math.random() < 0.5 ? 1 : -1) * (baseSpeedX + Math.random() * 1); 
            dy = baseSpeedY - Math.random() * 1;  
            paddleX = (canvas.width - paddleWidth) / 2;

            gameActive = true;
            messageModal.style.display = "none";
            startButton.classList.add('hidden'); 
            startButton.textContent = "ê²Œì„ ì‹œì‘"; 

            restartGameButton.textContent = "ë‹¤ì‹œ ì‹œì‘";
            restartGameButton.onclick = () => {
                 messageModal.style.display = 'none';
                 startGame();
            };

            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
            drawGame(); 
        }

        function mouseMoveHandler(e) {
            let relativeX;
            const rect = canvas.getBoundingClientRect(); 

            if (e.type === 'touchmove' || e.type === 'touchstart') {
                if (e.touches && e.touches.length > 0) {
                    const touch = e.touches[0];
                    relativeX = touch.clientX - rect.left;
                } else {
                    return; 
                }
            } else {
                 relativeX = e.clientX - rect.left;
            }

            // íŒ¨ë“¤ ìœ„ì¹˜ ì—…ë°ì´íŠ¸ ì‹œ, íŒ¨ë“¤ ë„ˆë¹„ê°€ ë™ì ìœ¼ë¡œ ë³€í•˜ë¯€ë¡œ paddleX ê³„ì‚°ì— ì£¼ì˜
            paddleX = relativeX - paddleWidth / 2;
            if (paddleX < 0) paddleX = 0;
            if (paddleX + paddleWidth > canvas.width) paddleX = canvas.width - paddleWidth;
            
        }

        startButton.addEventListener('click', startGame);

        document.addEventListener("mousemove", mouseMoveHandler, false);
        document.addEventListener("touchmove", mouseMoveHandler, { passive: false }); 
        document.addEventListener("touchstart", mouseMoveHandler, { passive: false });

        window.addEventListener('resize', () => {
            if (gameActive) {
                cancelAnimationFrame(animationFrameId);
                gameActive = false; 
            }
            // setupCanvas í˜¸ì¶œ ì „ì— paddleWidthê°€ originalPaddleWidthë¡œ ì´ˆê¸°í™”ë˜ì–´ì•¼
            // resize ì‹œ paddleWidthê°€ ì˜¬ë°”ë¥´ê²Œ ê³„ì‚°ë¨
            if(isPaddleWide) { // ë§Œì•½ íŒ¨ë“¤ì´ ë„“ì–´ì§„ ìƒíƒœì—ì„œ ë¦¬ì‚¬ì´ì¦ˆë˜ë©´ ì›ë˜ëŒ€ë¡œ ëŒë¦¼
                paddleWidth = originalPaddleWidth;
                isPaddleWide = false;
                clearTimeout(paddleWideTimer);
            }
            setupCanvas(); 
            drawInitialScreen(); 
            startButton.classList.remove('hidden'); 
            startButton.textContent = "ê²Œì„ ì‹œì‘"; 
        });

        function drawInitialScreen() {
            if (!canvas.width || !canvas.height) { 
                 setupCanvas();
            }
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#2D3748"; 
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            ctx.font = "24px 'Jua'";
            ctx.textAlign = "center";
            ctx.fillText("ë²½ëŒê¹¨ê¸° ê²Œì„", canvas.width / 2, canvas.height / 2 - 30);
            ctx.font = "16px 'Jua'";
            ctx.fillText("ì‹œì‘ ë²„íŠ¼ì„ ëˆŒëŸ¬ì£¼ì„¸ìš”", canvas.width / 2, canvas.height / 2 + 10);
        }

        setupCanvas(); 
        drawInitialScreen();

    </script>
